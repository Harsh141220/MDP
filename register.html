<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href='register.css'>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="register.js"></script>


</head>
<body>
    
    <div class="main">
      <p class="sign" align="center">Sign up</p>
      <form class="form1">
        <input class="un " type="email" align="center" placeholder="Email">
        <input class="un " type="text" align="center" placeholder="Username">
        <input class="un " type="phone" align="center" placeholder="Contact number">
        <input class="pass" type="password" align="center" placeholder="Password">
        <input class="pass" type="password" align="center" placeholder="re-enter Password">
        <a class="submit" align="center" onclick="validate()">Register</a>

              
                  
      </div>
       
  </body>
</html>
